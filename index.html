<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/style.css">
    <title>Login || Urna Eleitoral</title>
</head>
<body>

    <div id="border_total">
    <header>
        <h1>Simulação de <b> Eleições </b></h1>
    </header>

   
    <section>

        <!-- Primeiro retângulo - Dados Pessoais -->
        <div class="retangulo1" onclick="toggleAba1()">
            <div class="titulo">1 - Dados Pessoais</div>
            <div class="seta"></div>
        </div>
        <div class="aba" id="abaFormulario1">
            <form class="formulario">
                <input type="text" id="nome" required placeholder="Nome">

                <input type="text" id="cpf" required placeholder="CPF">
                <br>

                <input type="email" id="email" required placeholder="E-mail">

                <br>

                <select id="estado_cliente" name="estado">
                    <option value="">Estado:</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                </select>

                <input type="text" name="cidade" id="cidade_cliente" placeholder="Cidade">

                <br><br>
                <button id="btn_form_start" type="button" onclick="abrirVoto()" class="btn">COMEÇAR</button>
            </form>
        </div>
        <br>

    </section>

    <section>

        <!-- Segundo retângulo - Voto -->
        <div class="retangulo2" onclick="toggleAba2()">
            <div class="titulo">2 - Registro de Votos</div>
            <div class="seta"></div>
        </div>
        <div class="aba" id="abaFormulario2">
            <div id="boxName">
                <div>Cidadão: <span id="nome_cliente"></span></div>
                <div>CPF:: <span id="cpf_cliente"></span></div>
                <!-- Se quiser colocar outro dado pessoal / erro no registro dos dados -->
                <button id="btn_erro" type="button">X</button>
            </div>
            <h2>Presidente (a)</h2>
            <br>
            <div id="box">
            <form action="" method="post">
                <label for="number">Número:</label>
                <input type="number" name="number" id="number_dados">
            </form>
            <div>Nome: <span class="nome_dados"></span></div>
            <div>Partido: <span class="partido_dados"></span></div>
            <div>Vice-Presidente: <span class="vice_dados"></span></div>
            </div>
            <div id="box">
                <img src="img/bozo.pnj_resized_resized_resized.jpg" alt="">
                <span class="imgP_dados"></span>
                <br>
                <span class="imgV_dados"></span>
            </div>

            <div id="btn_registro">
                <button id="btn_form_zerar" type="button" onclick="abrirVoto()" class="btn">CORRIGIR</button>
                <button id="btn_form_registro" type="button" onclick="abrirVoto()" class="btn">REGISTRAR</button>
            </div>
        </div>
        <br>

    </section>

    <footer>
        <img src="Css/img/hastag.jpeg" alt="#seuvotofazopaís" class="hastag">
        <img src="Css/img/logoTRE.png" alt="Logo da TRE" class="tre">
    </footer>
    
    </div>

</body>
</html>
