<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Css/img/urna-eleitoral.png" type="image/x-icon">
    <link rel="stylesheet" href="Css/style.css">
    <link rel="stylesheet" href="Css/art.css">
    <title>Urna Eleitoral || Registro e Voto</title>
</head>
<body>

    <div id="border_total">
    <header>
        <h1>Simulação de <b> Eleições </b></h1>
    </header>

   
    <section id="dados">

        <!-- Primeiro retângulo - Dados Pessoais -->
        <div class="retangulo1" onclick="toggleAba1()">
            <div class="titulo">1 - Dados Pessoais</div>
            <div class="seta"></div>
        </div>
        <div class="aba" id="abaFormulario1">
            <form class="formulario">
                <div class="box_form">
                <input type="text" id="nome" required placeholder="Nome">

                <input type="text" id="cpf" required placeholder="CPF">
                </div>
                <br>

                <input type="email" id="email" required placeholder="E-mail">

                <br>

                <div class="box_form">
                <select id="estado_cliente" name="estado">
                    <option value="">Estado:</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                </select>

                <input type="text" name="cidade" id="cidade_cliente" placeholder="Cidade">

                </div>
                <br><br>

                <button id="btn_form_start" type="button" class="btn">
                    <span class="art_btn">
                        COMEÇAR
                    </span>
                </button>

            </form>
        </div>
        <br>

    </section>

    <section id="voto">

        <!-- Segundo retângulo - Voto -->
        <div class="retangulo2" onclick="toggleAba2()">
            <div class="titulo">2 - Registro de Votos</div>
            <div class="seta"></div>
        </div>
        <div class="aba" id="abaFormulario2">
            <div id="boxName">
                <div>Nome: <span id="nome_cliente"></span></div>
                <div>CPF: <span id="cpf_cliente"></span></div>
                <!-- Se quiser colocar outro dado pessoal / erro no registro dos dados -->
                <button id="btn_erro" type="button">X</button>
            </div>
            <h2>Presidente (a)</h2>
            <img src="" id="img_candidato" alt="">
            <br>
            <div class="box">
            <div id="dadosVoto">
            <form action="" method="post">
                <label for="number">Número:</label>
                <select id="num_voto" name="number" >
                    <option value=""></option>
                    <option value="7">7</option>
                    <option value="10">10</option>
                    <option value="13">13</option>
                    <option value="15">15</option>
                    <option value="17">17</option>
                    <option value="22">22</option>
                    <img src="Css/img/imgCandidatos/dilma.pnj.jpg" alt="">
                </select>
            </form>
            <div>Nome: <span id="nome_dados"></span></div>
            <div>Partido: <span id="partido_dados"></span></div>
            <div>Vice-Presidente: <span id="vice_dados"></span></div>
        </div>

            <div id="imagens">
        
                <span class="imgP_dados"></span>
                <br>
                <span class="imgV_dados"></span>
                
            </div>
            </div>

                <button id="btn_form_registro" type="button" class="btn">
                    <span class="art_btn">
                        REGISTRAR
                    </span>
                </button>
            
        </div>
        <br>

    </section>

    <footer>
        <img src="Css/img/hastag.png" alt="#seuvotofazopaís" class="hastag">
        <img src="Css/img/logoTRE.png" alt="Logo da TRE" class="tre">
    </footer>
    

    <script src="Controller/script.js" type="module"></script>
    </div>

</body>
</html>
