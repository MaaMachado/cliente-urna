<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/style.css">
    <title>Login || Urna Eleitoral</title>
</head>
<body>

    <div id="border_total">
    <header>
        <h1>Simulação de <b>Eleições</b></h1>
    </header>

   
    <section>

        <!-- Primeiro retângulo - Dados Pessoais -->
        <div class="retangulo1" onclick="toggleAba1()">
            <div class="titulo">1 - Dados Pessoais</div>
            <div class="seta"></div>
        </div>
        <div class="aba" id="abaFormulario1">
            <form class="formulario">
                <input type="text" id="nome" required placeholder="Nome">

                <input type="text" id="cpf" required placeholder="CPF">
                <br>

                <input type="email" id="email" required placeholder="E-mail">

                <br>

                <select id="estado_cliente" name="estado">
                    <option value="">Estado:</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                </select>

                <input type="text" name="cidade" id="cidade_cliente" placeholder="Cidade">

                <br><br>
                <button id="btn_form" type="button">COMEÇAR</button>
            </form>
        </div>
        <br>

    </section>

    <section>

        <!-- Primeiro retângulo - Dados Pessoais -->
        <div class="retangulo2" onclick="toggleAba2()">
            <div class="titulo">2 - Registro de Votos</div>
            <div class="seta"></div>
        </div>
        <div class="aba" id="abaFormulario2">
            <h3>Presidente</h3>
            <br>
            <div id="box">
            <div>Nome: <span></span></div>
            <div>Partido: <span></span></div>
            <div>Vice-Presidente: <span></span></div>
            </div>
            <div id="box">
                <img alt="Foto do Presidente">
                <br>
                <img src="" alt="Foto do Vice">
            </div>
        </div>
        <br>

    </section>
    
    </div>

</body>
</html>
